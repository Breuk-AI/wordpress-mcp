name: Build Status

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate WordPress MCP
    runs-on: ubuntu-latest
ECHO is off.
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
ECHO is off.
    - name: Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
ECHO is off.
    - name: Validate Project Structure
      run: |
        echo "======================================"
        echo "  WordPress MCP Component Validation"
        echo "======================================"
        test -f manifest.json && echo "‚úÖ DXT Manifest found"
        test -d mcp-server && echo "‚úÖ MCP Server directory found"
        test -d wp-mcp-plugin && echo "‚úÖ WordPress Plugin found"
        test -f README.md && echo "‚úÖ Documentation present"
        test -f LICENSE && echo "‚úÖ MIT License included"
        echo "======================================"
        echo "     All Components Validated!"
ECHO is off.
    - name: Validate Manifest JSON
      run: python -c "import json; data=json.load(open('manifest.json')); print(f'‚úÖ Valid: {data[\"name\"]} v{data[\"version\"]}')"
ECHO is off.
