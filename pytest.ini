[pytest]
# Pytest configuration for WordPress MCP

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires external services)
    slow: Tests that take a long time to run

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Coverage options (when run with --cov)
# Note: coverage options are specified in the CI command

# Ignore these directories during test discovery
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    build
    dist
    *.egg-info
    .tox
    htmlcov
    mcp-server
    wp-mcp-plugin
